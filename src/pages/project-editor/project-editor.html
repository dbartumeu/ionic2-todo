<ion-header>
  <ion-toolbar>
    <ion-title>
      <ng-container *ngIf="project.name">
        {{project.name}}
      </ng-container>
      <ng-container *ngIf="!project.name">
         Project Name
      </ng-container>
    </ion-title>
    <ion-buttons left>
      <button ion-button clear color="dark" (click)="dismiss()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button color="danger" large clear (click)="removeProject()">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding class="project-editor">

  <ion-list no-lines style="margin-bottom: 40px;">
    <ion-item>
      <ion-input class="project-name" type="text" placeholder="Project Name" [(ngModel)]="project.name"></ion-input>
    </ion-item>
  </ion-list>

  <h5 style="padding-left: 20px; padding-right: 20px"><i>To Do</i></h5>
  <ion-list no-lines style="margin-bottom: 0">
    <ng-container *ngFor="let task of project.tasks">
      <ion-item *ngIf="showTaskEditor(task) && !task.completed">
        <ion-label>{{ task.name }}</ion-label>
        <ion-checkbox color="dark" [(ngModel)]="task.completed"
                      (press)="editTask(task)" (ionChange)="saveTask(task)"></ion-checkbox>
        <ion-icon color="danger" class="remove-task" name="trash" item-right  (click)="removeTask(task)"></ion-icon>
      </ion-item>
      <ion-item *ngIf="!showTaskEditor(task)">

        <ion-input type="text" placeholder="Editing Task"
                   [(ngModel)]="task.name"></ion-input>

      </ion-item>
      <ion-icon class="save-item" *ngIf="!showTaskEditor(task)" name="checkmark" item-right
                (click)="saveTask(task)"></ion-icon>
    </ng-container>
  </ion-list>
  <ion-grid>
    <ion-row align-items-start>
      <ion-col col-10>
        <ion-list no-lines>
          <ion-item>
            <ion-input type="text" placeholder="New Task" [(ngModel)]="newTask"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col col-2>
        <ng-container *ngIf="newTask">
          <button ion-button color="primary" clear (click)="addTask()">
            <ion-icon  name="add-circle" style="font-size: 2.2rem"></ion-icon>
          </button>
        </ng-container>

      </ion-col>
    </ion-row>
  </ion-grid>

  <h5 *ngIf="checkForCompletedTasks()" style="padding-left: 20px; padding-right: 20px"><i>Completed</i></h5>

  <ion-list no-lines style="margin-bottom: 0">
    <ng-container *ngFor="let task of project.tasks">
      <ion-item class="task-completed" *ngIf="showTaskEditor(task) && task.completed">
        <ion-label>{{ task.name }}</ion-label>
        <ion-checkbox color="secondary" [(ngModel)]="task.completed"
                      (press)="editTask(task)"></ion-checkbox>
        <ion-icon color="danger" class="remove-task" name="trash" item-right (click)="removeTask(task)"></ion-icon>
      </ion-item>
    </ng-container>
  </ion-list>
</ion-content>
