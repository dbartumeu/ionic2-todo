<ion-header>
  <ion-toolbar>
    <ion-title>
      <button ion-button clear color="dark" (click)="dismiss()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-title>
    <ion-buttons start style="margin-right: 7%">

    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding class="project-editor">

  <ion-grid>
    <ion-row align-items-start>
      <ion-col col-9>
        <h2 style="padding-left: 20px; padding-right: 20px">{{projectName}}</h2>
      </ion-col>
      <ion-col col-3>
        <button ion-button color="dark" clear (click)="renameProject()" style="padding:0 0.5em;     height: 1.5rem;">
          <ion-icon name="create"></ion-icon>
        </button>
        <button ion-button color="dark" clear (click)="removeProject()" style="padding:0 0.5em;     height: 1.5rem;">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <h5 style="padding-left: 20px; padding-right: 20px"><i>To Do</i></h5>
  <ion-list no-lines style="margin-bottom: 0">
    <ng-container *ngFor="let task of tasks">
      <ion-item *ngIf="showTaskEditor(task) && !task.completed">
        <ion-label>{{ task.name }}</ion-label>
        <ion-checkbox color="dark" [(ngModel)]="task.completed"
                      (press)="editTask(task)" (tap)="saveTask(task)"></ion-checkbox>
        <ion-icon name="close-circle" item-right
                  style="font-size: 2.2rem; color:#787878; z-index:9999" (click)="removeTask(task)"></ion-icon>
      </ion-item>
      <ion-item *ngIf="!showTaskEditor(task)">

        <ion-input type="text" placeholder="Editing Task"
                   [(ngModel)]="task.name"></ion-input>

      </ion-item>
      <ion-icon class="save-item" *ngIf="!showTaskEditor(task)" name="checkmark" item-right
                (click)="saveTask(task)"></ion-icon>
    </ng-container>
  </ion-list>
  <ion-grid>
    <ion-row align-items-start>
      <ion-col col-10>
        <ion-list no-lines>
          <ion-item>
            <ion-input type="text" placeholder="New Task" [(ngModel)]="newTask"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col col-2>
        <button ion-button color="dark" clear (click)="addTask()">
          <ion-icon name="add-circle" style="font-size: 2.2rem"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <h5 style="padding-left: 20px; padding-right: 20px"><i>Due</i></h5>

  <ion-list no-lines style="margin-bottom: 0">
    <ng-container *ngFor="let stask of tasks">
      <ion-item class="task-completed" *ngIf="showTaskEditor(stask) && stask.completed">
        <ion-label>{{ stask.name }}</ion-label>
        <ion-checkbox color="dark" [(ngModel)]="stask.completed"
                      (press)="editTask(stask)"></ion-checkbox>
        <ion-icon name="close-circle" item-right
                  style="font-size: 2.2rem; color:#787878; z-index:9999" (click)="removeTask(stask)"></ion-icon>
      </ion-item>
    </ng-container>
  </ion-list>
</ion-content>
