<ion-header>
  <ion-navbar>
    <ion-title>
      Projects
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-fab right bottom (tap)="addProject()">
  <button ion-fab color="light">
    <ion-icon name="add"></ion-icon>
  </button>
</ion-fab>

<ion-content padding>
  <ion-grid>
    <ion-row align-items-start>
      <ion-col col-6 col-sm-6>
        <ng-container *ngFor="let project of projects;let even=even;">
          <ion-card *ngIf="even" (tap)="editProject(project)">

            <ion-card-header>
              <h1>{{project.name}}</h1>
            </ion-card-header>

            <ion-card-content>
              <ng-container *ngIf="project.tasks">
                <div *ngFor="let task of project.tasks; let i=index">
                  <span *ngIf="i<6">{{task.name}}</span>
                </div>
              </ng-container>
            </ion-card-content>

          </ion-card>
        </ng-container>

      </ion-col>
      <ion-col col-6 col-sm-6>
        <ng-container *ngFor="let project of projects; let odd=odd;">
          <ion-card *ngIf="odd" (tap)="editProject(project)">

            <ion-card-header>
              <h1>{{project.name}}</h1>
            </ion-card-header>

            <ion-card-content>
              {{project.tasks}} {{odd}}
            </ion-card-content>

          </ion-card>
        </ng-container>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
